<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Tabs / Pills</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Exemplo de Navegação por Abas (Tabs)</h2>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <!-- Aba 1 ativa -->
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" 
          type="button" role="tab" aria-controls="home" aria-selected="true">
          Home
        </button>
      </li>
      <!-- Aba 2 -->
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" 
          type="button" role="tab" aria-controls="profile" aria-selected="false">
          Profile
        </button>
      </li>
      <!-- Aba 3 -->
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" 
          type="button" role="tab" aria-controls="contact" aria-selected="false">
          Contact
        </button>
      </li>
    </ul>

    <!-- Conteúdo das abas -->
    <div class="tab-content mt-3" id="myTabContent">
      <!-- Conteúdo da aba Home -->
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <p>Conteúdo da aba Home.</p>
      </div>
      <!-- Conteúdo da aba Profile -->
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <p>Conteúdo da aba Profile.</p>
      </div>
      <!-- Conteúdo da aba Contact -->
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <p>Conteúdo da aba Contact.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
