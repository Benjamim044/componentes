<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Close Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .alerta {
      position: relative;
      padding: 20px 40px 20px 20px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: #721c24;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #491217;
    }
  </style>
</head>
<body>

  <h2>Exemplo de Close Button</h2>

  <div class="alerta" id="alerta">
    Atenção! Este é um alerta importante.
    <button class="close-btn" onclick="fecharAlerta()">&times;</button>
  </div>

  <script>
    function fecharAlerta() {
      document.getElementById('alerta').style.display = 'none';
    }
  </script>

</body>
</html>
