<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      border: 8px solid #f3f3f3; /* Cor do fundo */
      border-top: 8px solid #007bff; /* Cor do spinner */
      border-radius: 50%; /* Deixa circular */
      width: 80px;
      height: 80px;
      animation: girar 1s linear infinite; /* Gira infinitamente */
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>Exemplo de Spinner (Carregando)</h2>

  <div class="spinner"></div>

</body>
</html>
