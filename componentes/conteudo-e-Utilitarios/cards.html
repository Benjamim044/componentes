<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cards com Imagens Reais</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px;
      font-family: Arial, sans-serif;
      display: inline-block;
      vertical-align: top;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .card-button {
      display: inline-block;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Exemplo de Cards com Imagens</h2>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wyNjY0MDR8MHwxfHNlYXJjaHwxfHxuYXR1cmV8ZW58MHx8fHwxNzE5NTQzNDU1&ixlib=rb-4.0.3&q=80&w=600" alt="Imagem do Card">
    <div class="card-body">
      <div class="card-title">Natureza</div>
      <div class="card-text">Beleza natural em alta definição, perfeita para ilustrar conteúdos.</div>
      <a href="#" class="card-button">Saiba Mais</a>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wyNjY0MDR8MHwxfHNlYXJjaHwzfHx0ZWNobm9sb2d5fGVufDB8fHx8MTcxOTU0MzUyOA&ixlib=rb-4.0.3&q=80&w=600" alt="Imagem do Card">
    <div class="card-body">
      <div class="card-title">Tecnologia</div>
      <div class="card-text">Inovação tecnológica para representar modernidade nos seus cards.</div>
      <a href="#" class="card-button">Detalhes</a>
    </div>
  </div>

</body>
</html>
