<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Carousel com 6 Imagens Maiores</title>
  <style>
    .carousel-container {
      width: 800px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 800px;
      height: 450px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Carousel de Imagens</h2>

  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Natureza">
      <img src="https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Tecnologia">
      <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Coding">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Praia">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Montanha">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=800" alt="Cidade">
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">&#10094;</button>
      <button onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <script>
    const carouselSlide = document.getElementById('carouselSlide');
    const images = carouselSlide.querySelectorAll('img');
    let currentIndex = 0;

    function updateCarousel() {
      const offset = -currentIndex * 800; // nova largura
      carouselSlide.style.transform = `translateX(${offset}px)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    }

    setInterval(nextSlide, 4000);
  </script>

</body>
</html>
