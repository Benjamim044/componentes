<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Botões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #1e7e34;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #b52a37;
    }

    .btn-disabled {
      background-color: #6c757d;
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h2>Exemplo de Botões</h2>

  <button class="btn-primary">Botão Primário</button>
  <button class="btn-success">Botão Sucesso</button>
  <button class="btn-danger">Botão Erro</button>
  <button class="btn-disabled" disabled>Desabilitado</button>

</body>
</html>
